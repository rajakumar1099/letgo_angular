<ng-container *ngIf="categories$ | async as categories">
  <div class="category_container" *ngIf="!categories.loading">
    <div class="left_arrow_style">
      <mat-icon (click)="scrollLeft()">arrow_back_ios</mat-icon>
    </div>
    <div class="category_item_container" #widgetsContent>
      <div class="category_item">
        <div class="category_text">
          {{ "common.allCategories" | translate }}
        </div>
      </div>
      <div *ngFor="let category of categories.categories">
        <span class="category_item" [matMenuTriggerFor]="menu">
          <div class="div_line"></div>
          <img
            class="profile_img"
            src="{{ category.image }}"
            alt="{{ category.name }}"
          />
          <div class="category_text">{{ category.name }}</div>
        </span>
        <mat-menu #menu="matMenu">
          <div *ngIf="category.sub_categories.length">
            <div
              mat-menu-item
              *ngFor="let sub_category of category.sub_categories"
            >
              {{ sub_category.name }}
            </div>
          </div>
        </mat-menu>
      </div>
    </div>
    <div class="right_arrow_style">
      <mat-icon (click)="scrollRight()">arrow_forward_ios</mat-icon>
    </div>
  </div>
</ng-container>
