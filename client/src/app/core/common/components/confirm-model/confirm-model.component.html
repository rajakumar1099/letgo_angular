<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>Would you like to delete {{ data }}?</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="closeDialog()">
    Cancel
  </button>
  <button mat-flat-button color="primary" (click)="closeDialog(data)">
    Confirm
  </button>
</div>
