<div class="root-container">
  <div class="profile-container" *ngIf="user$ | async as user">
    <div class="image-container">
      <img
        class="avatar"
        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
        alt="avatar"
      />
      <div style="font-size: 1.5rem">{{user?.user?.fullname}}</div>
      <ngb-rating
        style="color: #e40046; font-size: 30px"
        [readonly]="true"
        [max]="5"
        [rate]="3"
      ></ngb-rating>
      <div>{{user?.user?.phoneNumber}}</div>
      <div
        class="list-item"
        [routerLink]="[routers.MY_LISTING]"
        routerLinkActive="nav-list-item-active"
      >
        My Listing
      </div>
      <div
        class="list-item"
        [routerLink]="[routers.EDIT_PROFILE]"
        routerLinkActive="nav-list-item-active"
      >
        Edit profile
      </div>
      <div class="list-item" routerLinkActive="nav-list-item-active">
        My Listing
      </div>
      <div class="list-item" routerLinkActive="nav-list-item-active">
        My Listing
      </div>
      <div class="list-item" routerLinkActive="nav-list-item-active">
        My Listing
      </div>
      <div class="list-item" routerLinkActive="nav-list-item-active">
        My Listing
      </div>
    </div>
  </div>
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
