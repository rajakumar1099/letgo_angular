<ngb-carousel
  class="carousel"
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
  [interval]="6000"
  [keyboard]="true"
  [pauseOnHover]="true"
  [wrap]="true"
  [activeId]="'1'"
>
  <ng-template ngbSlide [id]="slide.id" *ngFor="let slide of slides">
    <div class="picsum-img-wrapper">
      <img [src]="slide.image" [alt]="slide.id" />
    </div>
  </ng-template>
</ngb-carousel>
